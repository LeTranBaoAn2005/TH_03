<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card-video {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
        }

        .tieu-de-video {
            padding: 20px;
            background: #2c3e50;
            color: white;
        }

        .tieu-de-video h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .tieu-de-video p {
            color: #ecf0f1;
            font-size: 14px;
        }

        .khung-video {
            position: relative;
            padding-bottom: 56.25%; /* Tỉ lệ 16:9 */
            height: 0;
            overflow: hidden;
        }

        .khung-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .mo-ta-video {
            padding: 15px 20px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card-video">
        <div class="tieu-de-video">
            <h2>Hướng dẫn chăm sóc chó cơ bản</h2>
            <p>Video hướng dẫn đầy đủ cho người mới bắt đầu</p>
        </div>
        
        <div class="khung-video">
            <iframe src="https://www.youtube.com/embed/f2ny7W-zq7c" allowfullscreen></iframe>
        </div>
        
        <div class="mo-ta-video">
            <p>Video này sẽ hướng dẫn bạn cách chăm sóc chó từ cơ bản đến nâng cao, bao gồm chế độ ăn uống, vệ sinh và các bài tập huấn luyện cần thiết.</p>
        </div>
    </div>
</body>
</html>
