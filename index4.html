<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn-submit {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
        }

        .btn-submit:hover {
            background: #2980b9;
        }


    </style>
</head>
<body>
    <div class="form-container">
        <h1>ĐĂNG KÝ THÔNG TIN</h1>
        
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="ho-ten">Họ và tên</label>
                    <input type="text" id="ho-ten" placeholder="Nguyễn Văn A" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="sdt">Số điện thoại</label>
                    <input type="tel" id="sdt" placeholder="0987 654 321">
                </div>
                
                <div class="form-group">
                    <label for="ngay-sinh">Ngày sinh</label>
                    <input type="date" id="ngay-sinh">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="dia-chi">Địa chỉ</label>
                    <input type="text" id="dia-chi" placeholder="Số nhà, đường, quận...">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gioi-tinh">Giới tính</label>
                    <select id="gioi-tinh">
                        <option value="">Chọn giới tính</option>
                        <option value="nam">Nam</option>
                        <option value="nu">Nữ</option>
                        <option value="khac">Khác</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="so-thich">Sở thích</label>
                    <input type="text" id="so-thich" placeholder="Thể thao, âm nhạc...">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="ghi-chu">Ghi chú</label>
                    <textarea id="ghi-chu" rows="4" placeholder="Thông tin bổ sung..."></textarea>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">ĐĂNG KÝ</button>
        </form>
    </div>
</body>
</html>
