<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình phát nhạc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            background: #f0f0f0;
        }

        .trinh-phat {
            display: grid;
            gap: 15px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .tieu-de {
            text-align: center;
        }

        .tieu-de h2 {
            color: #333;
            margin-bottom: 5px;
        }

        audio {
            width: 100%;
        }

        .mo-ta {
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="trinh-phat">
        <div class="tieu-de">
            <h2>Nhạc cho thú cưng</h2>
            <p>Giúp chó mèo thư giãn</p>
        </div>
        
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
        
        <div class="mo-ta">
            <p>Bản nhạc nhẹ nhàng giúp thú cưng giảm căng thẳng và ngủ ngon hơn.</p>
        </div>
    </div>
</body>
</html>
